  <form action="" class="form form_light form_prereg" id="preregistration-from">
    <div class="form__container container">
      <div class="text-block text-block_light text-block_start form__text">
        <h2 class="text-block__title text-block__title_mainpage {special_class}">
          Get started now! <i>For Free</i>
        </h2>
        <div class="text-block__content text-block__content_huger {special_class}">
          <p>
            Over 500 000 heroes canâ€™t be wrong...
          </p>
        </div>
      </div>
      <div class="form__content">
        <div class="form__radiofield switch {special_class}">
          <div class="form__radio switch__item">
            <input type="radio" value="jobseeker" name="usertype" id="jobseeker" class="form__radioitem switch__radio" checked>
            <label class="form__radiolabel switch__label" for="jobseeker">
              Job seeker
            </label>
          </div>
          <div class="form__radio  switch__item">
            <input type="radio" value="employer" name="usertype" id="employer" class="form__radioitem switch__radio">
            <label class="form__radiolabel switch__label" for="employer">
              Employer
            </label>
          </div>
        </div>
        <label class="form__inputlabel {special_class}" for="username">
          Full name
          <input type="name" name="username" id="username" placeholder="Full name" data-required>
          <span class="errortext"></span>
        </label>
        <label class="form__inputlabel {special_class}" for="email">
          E-mail Adress
          <input type="email" name="email" id="email" placeholder="E-mail Adress" data-required>
          <span class="errortext"></span>
        </label>
        <label class="form__inputlabel {special_class}" for="password">
          Create password
          <input type="password" name="password" id="password" placeholder="Create password" data-required>
          <span class="errortext"></span>
        </label>
        <button class="form__submit btn btn_light btn_wider" type="submit">Continue</button>
      </div>
    </div>
  </form>
